backend:
  name: git-gateway
  repo: michalvankodev/michalvankodev
  branch: master # Branch to update (optional; defaults to master)
  site_domain: michalvanko.dev

# when using the default proxy server port
local_backend: true

media_folder: 'static/images/uploads' # Media files will be stored in the repo under images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: 'blog' # Used in routes, e.g., /admin/collections/blog
    label: 'Blog' # Used in the UI
    folder: '_posts/blog' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Segments'
        name: 'segments'
        widget: 'select'
        multiple: true
        options: 
          - { label: 'Featured', value: 'featured' }
          - { label: 'Blog', value: 'blog' }
          - { label: 'Broadcasts', value:  'broadcasts' }
          - { label: 'Cookbook', value: 'cookbook' }
        default: ['blog']
      - {
          label: 'Published',
          name: 'published',
          widget: 'boolean',
          default: true,
        }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Featured Image',
          name: 'thumbnail',
          widget: 'image',
          required: false,
        }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          default: ['News'],
          required: false,
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: 'Writers notes',
          name: 'notes',
          widget: 'markdown',
          required: false,
        }
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Portfolio'
        name: 'portfolio'
        file: '_pages/portfolio.md'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Body, name: body, widget: markdown }
          - {
              label: Work history prelude,
              name: work_history_prelude,
              widget: markdown,
            }
          - label: Work history
            name: work_history
            widget: list
            fields:
              - { label: Company name, name: name, widget: string }
              - { label: Description, name: description, widget: markdown }
              - label: Address
                widget: object
                name: address
                fields: 
                 - { label: Business name, name: name, widget: string, required: false }
                 - { label: Address, name: location, widget: string, required: false }
                 - { label: Zipcode, name: zipcode, widget: string, required: false }
                 - { label: City, name: city, widget: string, required: false }
                 - { label: Country, name: country, widget: string, required: false }
              - { label: Displayed, name: displayed, widget: boolean, default: true }
          - label: Projects
            name: projects
            widget: list
            fields:
              - { label: Project name, name: name, widget: string }
              - {
                  label: Displayed,
                  name: displayed,
                  widget: boolean,
                  default: true,
                }
              - { label: Description, name: description, widget: markdown }
              - {
                  label: Cover image,
                  name: cover_image,
                  widget: image,
                  required: false,
                }
          - label: Presentations
            name: presentations
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - {
                  label: Displayed,
                  name: displayed,
                  widget: boolean,
                  default: true,
                }
              - { label: Description, name: description, widget: markdown }
              - { label: Link, name: link, widget: string }
          - label: Education
            name: education
            widget: list
            fields:
              - { label: Institution, name: name, widget: string }
              - {
                  label: Displayed,
                  name: displayed,
                  widget: boolean,
                  default: true,
                }
              - { label: Description, name: description, widget: markdown }
  - name: 'projects' # Used in routes, e.g., /admin/collections/blog
    label: 'Showcase projects' # Used in the UI
    folder: '_projects/' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: Project name, name: title, widget: string }
      - {
          label: Displayed,
          name: displayed,
          widget: boolean,
          default: true,
        }
      - { label: Description, name: description, widget: markdown }
      - {
          label: Link,
          name: link,
          widget: string,
          required: false,
        }
      - {
          label: Cover image,
          name: cover_image,
          widget: image,
          required: false,
        }
      - {
          label: Classification,
          name: classification,
          widget: 'select',
          options: [
            { label: 'Web application', value: 'webapp' },
            { label: 'Web-site', value:  'website' },
            { label: 'Video Game', value: 'videogame' },
            { label: 'Embedded system', value: 'embedded' },
            { label: 'Presentation', value: 'presentation' },
          ],
          default: 'webapp'
        }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          default: ['Webapp'],
          required: false,
        }
      - { label: 'Featured', name: 'featured', widget: "boolean", default: false }
